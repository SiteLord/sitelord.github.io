<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">
	<style type="text/css">
		body {
			padding: 1rem 2em;
			margin: 0;
			font-family: 'Vidaloka', serif;
			font-size: 1.25em;
			line-height: 1.1rem;
		}
		h1 {
			text-transform: uppercase;
			text-align: center;
			margin-bottom: 1.5rem;
			line-height: 1;
		}
		p {
			padding: 5px;
		}
		a {
			position: relative;
			display: block;
			text-decoration: none;
			color: #311B92;
			padding-bottom: 0;
			box-sizing: border-box;
			overflow: hidden;
		}
		a:focus {
			outline: 2px solid blue;
		}
		a:hover {
			
		}
		a:hover .show {
			animation-name: move;
			animation-duration: 1s;
			animation-fill-mode: forwards;
		}
		a:active {
			background-color: #311B92;
			color: #fff;
		}
		img {
			width: 100%;
			height: 100%;
		}
		.show {
			width: 100%;
			height: 100%;
			background-color: #000;
			font-size: 4em;
			opacity: .8;
			z-index: 1;
			position: absolute;
			color: #fff;
			display: block;
		}
		.show span {
			display: block;
			width: 100%;
			line-height: 1.2;
			position: absolute;
		    top: 50%;
		    margin-top: -0.625em;
		    text-align: center;
		}
		.container {
			width: 100%;
			justify-items: center;
			align-items: stretch;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-gap: 1.5em;
		}
		@keyframes move {
			0% {opacity: .8;}
			100% {opacity: 0;
					display: none;}
		}
	</style>
</head>
<body>
	<h1>My Works</h1>
	<div class="container">
		<a href="/Fashion/src" target="_blank"><span class="show"><span>Fashion</span></span><img src="images/Fashion.png" alt=""></a>
		<a href="Creative/" target="_blank"><span class="show"><span>Creatives</span></span><img src="images/sitelord.github.io_Creative_ (1).png" alt=""></a>
		<a href="Pink/" target="_blank"><span class="show"><span>Pink</span></span><img src="images/sitelord.github.io_Pink_.png" alt=""></a>
		<a href="TheYellow/" target="_blank"><span class="show"><span>TheYelow</span></span><img src="images/sitelord.github.io_TheYellow_.png" alt=""></a>
		<a href="/Sedona" target="_blank"><span class="show"><span>Sedona</span></span><img src="images/sitelord.github.io_Sedona_ (1).png" alt=""></a>
		<a href="/Veggie" target="_blank"><span class="show"><span>Veggie</span></span><img src="images/sitelord.github.io_Veggie_.png" alt=""></a>
		<a href="/Piano" target="_blank"><span class="show"><span>Piano</span></span><img src="images/sitelord.github.io_Piano_.png" alt=""></a>
	</div>
</body>
</html>
